<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialiased">
<nav class="bg-blue-600 p-6 text-white flex justify-between">
          <div>
              <h1 class="text-2xl font-bold">BLOG GENERATOR</h1>
          </div>
          <div>

            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>

          </div>

      </nav>

<div class="container mx-auto mt-10 px-4 sm:px-0">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <section>
            <h2 style="text-xl mb-4 font-semibold">All Blog Posts</h2>
            <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                <a href="blog-details/{{article.id}}">
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                        <p>{{article.generated_content|truncatechars:80}}</p>
                    </div>
                </a>
                    {% endfor %}


            </div>
        </section>


    </div>
</div>


      <footer class="text-center p-4 text-black mt-6">
           <a href="https://arun-kumaraj.github.io/arun_porfolio/">About Creater</a>
      </footer>

</body>
</html>
